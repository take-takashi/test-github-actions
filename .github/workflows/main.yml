# This is a basic workflow to help you get started with Actions

name: Test

# Controls when the action will run.
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repo
        uses: actions/checkout@v2

      # nodeã‚’åˆ©ç”¨ï¼ˆnpm install, or npm ciåˆ©ç”¨ã®ãŸã‚ï¼‰
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '15.8.0'

      # cache module
      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ã€Œnpm installã€ã§ã‚‚ã„ã„ã¯ãšã ãŒã€ã€Œnpm ciã€ã®æ–¹ãŒpackage-lockã‚’å‚ç…§ã™ã‚‹ã®ã§æ—©ã„ï¼Ÿ
      - name: Install dependencies
        run: npm ci
        working-directory: ./nuxt

      # run docker-compose
      - name: docker-compose
        run: ./run_development.sh

      # generateã—ãŸdistãƒ•ã‚©ãƒ«ãƒ€ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã™ã‚‹
      - name: Archive Production Artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: nuxt/dist

      # github pagesã«ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy Github pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./nuxt/dist
